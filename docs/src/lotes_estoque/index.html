<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes em Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="navbar">
          <div class="navbar-content">
            <div class="navbar-content-title">
              <h1>Platech</h1>
            </div>
            <div class="nav-item">
              <select class="nav-item-select">
                <option>Consultar placas</option>
              </select>
            </div>
            <div class="nav-item">
              <select class="nav-item-select" id="clientMenu">
                <option>Clientes</option>
                <option>Cadastrar Clientes</option>
                <option>Fechamento</option>
              </select>
            </div>
            <div class="nav-item">
              <select class="nav-item-select" id="controlMenu">
                <option>Controle de material</option>
                <option>Lotes</option>
              </select>
            </div>
            <div class="nav-item">
              <button id="homeButton" class="nav-item-select button-center">Página Inicial</button>
            </div>
          </div>
        </div>
        <div class="header-content">
          <div>
            <button class="menu-toggle">
              <span class="hamburger"></span>
              <span class="hamburger"></span>
              <span class="hamburger"></span>
            </button>
          </div>

          <img
            class="icone"
            src="../../assets/pictures/platech-icon.png"
            alt="logo da empresa platech"
          />

          <div class="container_image_profile">
            <img
              class="icone-profile"
              src="../../assets/pictures/profile-image.png"
              alt="imagem do usuário logado"
            />
          </div>
        </div>
      </header>

      <div class="overlay"></div>
    <div class="container">

        
        <div class="title-box">
            <h1>Lotes em estoque</h1>
        </div>

        <div class="form-box">
            <div class="custom-select">
                <div class="select-box">
                    <span class="selected">Selecionar tipo...</span>
                    <div class="options-container">
                        <div class="option">Carro Mercosul</div>
                        <div class="option">Moto Mercosul</div>
                        <div class="option">Carro Decorativa</div>
                        <div class="option">Moto Decorativa</div>
                        <div class="option">Carro Refletiva</div>
                        <div class="option">Moto Refletiva</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="alterar">Alterar</a>
            <a href="#" class="cancelar">Cancelar</a>
            <a href="#" class="registrar">Registrar</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
