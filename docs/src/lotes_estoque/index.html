<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes em Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="profile">
            <img src="usuarioimg.png" alt="">
        </div>
    </header>

    <div class="container">
        <div class="title-box">
            <h1>Lotes em estoque</h1>
        </div>

        <div class="form-box">
            <div class="custom-select">
                <div class="select-box">
                    <span class="selected">Selecionar tipo...</span>
                    <div class="options-container">
                        <div class="option">Carro Mercosul</div>
                        <div class="option">Moto Mercosul</div>
                        <div class="option">Carro Decorativa</div>
                        <div class="option">Moto Decorativa</div>
                        <div class="option">Carro Refletiva</div>
                        <div class="option">Moto Refletiva</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="alterar">Alterar</a>
            <a href="#" class="cancelar">Cancelar</a>
            <a href="#" class="registrar">Registrar</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
