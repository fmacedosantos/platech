<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastro de Novo Cliente" />
  <title>Novo Cliente - Cadastro</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="navbar">
        <div class="navbar-content">
          <div class="navbar-content-title">
            <h1>Platech</h1>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="placMenu">
              <option>Consultar placas</option>
              <option>Registrar placas</option>
            </select>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="clientMenu">
              <option>Clientes</option>
              <option>Cadastrar Clientes</option>
              <option>Fechamento</option>
            </select>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="controlMenu">
              <option>Controle de material</option>
              <option>Lotes</option>
            </select>
          </div>
          <div class="nav-item">
            <button id="homeButton" class="nav-item-select button-center">
              Página Inicial
            </button>
          </div>
        </div>
      </div>
      <div class="header-content">
        <div>
          <button class="menu-toggle">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
          </button>
        </div>

        <div class="container_image_profile">
          <img
            class="icone-profile"
            src="../../assets/pictures/profile-image.png"
            alt="imagem do usuário logado"
          />
        </div>
      </div>
    </header>

    <div class="overlay"></div>

    <div></div>
    <h1>Novo Cliente</h1>
    <p id="description">Preencha o formulário para salvar um novo cliente.</p>
    <form id="registerForm" class="form">
      <div class="form-group">
        <label for="nomeCliente">Nome cliente</label>
        <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Digite o nome do cliente" required />
      </div>
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da empresa" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required />
      </div>
      <div class="form-group">
        <label for="tipoCadastro">Tipo de cadastro</label>
        <select id="tipoCadastro" name="tipoCadastro">
          <option value="despachante">Despachante</option>
          <option value="concessionaria">Concessionária</option>
          <option value="particular">Particular</option>
        </select>
      </div>
      <div class="form-group">
        <label for="valorCarro">Valor unitário da placa de CARRO</label>
        <input type="number" id="valorCarro" name="valorCarro" placeholder="Digite o valor" />
      </div>
      <div class="form-group">
        <label for="valorMoto">Valor unitário da placa de MOTO</label>
        <input type="number" id="valorMoto" name="valorMoto" placeholder="Digite o valor" />
      </div>
      <div class="form-group">
        <button type="button" id="saveButton" onclick="submitForm()">Salvar</button>
      </div>
    </form>

    <p id="responseMessage"></p>
  </div>

  <script>
    async function submitForm() {
      const clientData = {
        applicant: document.getElementById('nomeCliente').value,
        company: document.getElementById('empresa').value,
        phone: document.getElementById('telefone').value,
        registerType: document.getElementById('tipoCadastro').value,
        priceCar: parseFloat(document.getElementById('valorCarro').value) || 0,
        priceMotorcycle: parseFloat(document.getElementById('valorMoto').value) || 0
      };

      try {
        // Mudar aqui caso a sua api esteja rodando em um link diferente
        const response = await fetch('http://localhost/api-platech/clients/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(clientData)
        });

        const result = await response.json();
        console.log("API Response:", result);

          if (result.success = true) {
            alert("Cliente registrado com sucesso!");
          } else {
            alert("Erro ao registrar cliente: " + (result.message || "Tente novamente"));
          }

          document.getElementById('registerForm').reset();

        } catch (error) {
          console.error("Erro na requisição:", error);
          alert("Falha ao conectar com a API.");
        }
      }
  </script>
  <script src="./script.js"></script>
</body>

</html>
