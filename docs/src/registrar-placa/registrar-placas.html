<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cadastro de Novo Cliente" />
    <title>Registrar placa - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <div class="navbar">
        <div class="navbar-content">
          <div class="navbar-content-title">
            <h1>Platech</h1>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="placMenu">
              <option>Consultar placas</option>
              <option>Registrar placas</option>
            </select>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="clientMenu">
              <option>Clientes</option>
              <option>Cadastrar Clientes</option>
              <option>Fechamento</option>
            </select>
          </div>
          <div class="nav-item">
            <select class="nav-item-select" id="controlMenu">
              <option>Controle de material</option>
              <option>Lotes</option>
            </select>
          </div>
          <div class="nav-item">
            <button id="homeButton" class="nav-item-select button-center">
              Página Inicial
            </button>
          </div>
        </div>
      </div>
      <div class="header-content">
        <div>
          <button class="menu-toggle">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
          </button>
        </div>

        <div class="container_image_profile">
          <img
            class="icone-profile"
            src="../../assets/pictures/profile-image.png"
            alt="imagem do usuário logado"
          />
        </div>
      </div>
    </header>

    <div class="overlay"></div>
    <div>
      <div class="container-title-register">
        <h1>Registrar placas</h1>
      </div>
      <div class="container">
        <form id="registerForm" class="form">
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" placeholder="Digite a placa" required />
          </div>
          <div class="form-group">
            <label for="solicitante">Solicitante</label>
            <select id="solicitante" name="solicitante" required style="max-width: 276px;">
              <option value="">Selecione o solicitante</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" placeholder="Digite o tipo" required />
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" name="valor" placeholder="Digite o valor" step="0.01" />
          </div>
          <div class="form-group">
            <label for="formaPagamento">Forma de pagamento</label>
            <select id="formaPagamento" name="formaPagamento">
              <option value="pix">Pix</option>
              <option value="credito">Cartão de crédito</option>
              <option value="debito">Cartão de débito</option>
              <option value="dinheiro">Dinheiro</option>
            </select>
          </div>
          <div class="form-group">
            <img class="icone" src="../../assets/pictures/platech-icon.png" alt="logo da empresa platech"/>
          </div>
          <div class="form-group">
            <button type="button" id="saveButton" onclick="submitForm()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      async function loadClients() {
        try {
          const response = await fetch('http://localhost/api-platech/clients/fetch');
          const result = await response.json();
          if (result.success && result.data) {
            const solicitanteSelect = document.getElementById('solicitante');
            result.data.forEach(client => {
              const option = document.createElement('option');
              option.value = client.name;
              option.textContent = client.company ? `${client.applicant} da empresa ${client.company}` : client.applicant;
              solicitanteSelect.appendChild(option);
            });
          } else {
            console.error("Erro ao buscar clientes: ", result.message);
          }
        } catch (error) {
          console.error("Erro na requisição:", error);
        }
      }

      document.addEventListener('DOMContentLoaded', (event) => {
        loadClients();
      });

      async function submitForm() {
        const placa = document.getElementById('placa').value;
        const solicitante = document.getElementById('solicitante').value;
        const tipo = document.getElementById('tipo').value;
        const valor = parseFloat(document.getElementById('valor').value) || 0;
        const formaPagamento = document.getElementById('formaPagamento').value;
        const data = {
          plate: placa,
          applicant: solicitante,
          type: tipo,
          value: valor,
          paymentMethod: formaPagamento
        };
        try {
          const response = await fetch('http://localhost/api-platech/plates/create', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          console.log("API Response:", result);
          if (result.success) {
            alert("Placa registrada com sucesso!");
          } else {
            alert("Erro ao registrar placa: " + (result.message || "Tente novamente"));
          }
          document.getElementById('registerForm').reset();
        } catch (error) {
          console.error("Erro na requisição:", error);
          alert("Falha ao conectar com a API.");
        }
      }
    </script>
    <script src="./script.js"></script>
  </body>
</html>
